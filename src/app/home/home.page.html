<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-nowrap">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Ingresar</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <form [formGroup]="UsuarioLoginObject">
                  <ion-item lines="full">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email"  type="text" ></ion-input>
                  </ion-item>
              
                  <ion-item lines="full">
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password"  type="password" ></ion-input>
                  </ion-item>
              
                  <ion-row>
                    <ion-col>
                      <ion-button type="submit" [disabled]="!UsuarioLoginObject.valid" color="danger" expand="block">Ingresar</ion-button>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Registrese Como Empresa</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              We-working Permite la Administraci√≥n de tus Grupos de trabajo de forma facil y sencilla.
              <ion-button color="primary" expand="block"><ion-icon name="log-in-outline"></ion-icon>Registrarse</ion-button>
              <ion-button color="success" expand="block"><ion-icon name="help-outline"></ion-icon>Saber mas</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
